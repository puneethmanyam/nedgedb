<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link href="pagination.css" media="all" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="pagination.js"></script>
	<title>Nopendb</title>
</head>
	<body>
		<script type="text/javaScript">	
			$(document).ready(function(){		
				$('#data').tablePaginate({recordPerPage:10,			// Display records per page
				pageNumber:1,				// GoTo Pagenumber - Default : 1
				fullData:false,				// True : Disable pagination, False - Enable Pagination
				buttonPosition:'before',		// before, after
				navigateType:'navigator'});
				});
		</script>
		<div class="container" ng-controller = "myCtrl">
			<div>
				Custnum: <input ng-disabled="update_flag" type="text" ng-model="inp.CustNum" size="5"/>
				Name: <input type="text" ng-model="inp.Name" />
				Address: <input type="text" ng-model="inp.Address" />
				Contact: <input type="text" ng-model="inp.Contact" />
				<button ng-disabled="update_flag" class="btn btn-primary" ng-click="insert()">Insert</button>
				<button class="btn btn-info" ng-click="update()">Update</button>
				<button class="btn" ng-click="clear()">Clear</button>
			</div>	

			<div class="container">
				<table id="data" class="table table-striped">
					<thead>
						<tr>
							<td><h4>CustNum</h4></td>
							<td><h4>Name</h4></td>
							<td><h4>Address</h4></td>
							<td><h4>Contact</h4></td>
							<td><h4>Action</h4></td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="record in records">
							<td>{{record.CustNum}}</td>
							<td>{{record.Name}}</td>
							<td>{{record.Address}}</td>
							<td>{{record.Contact}}</td>
							<td>
								<button class="btn btn-danger" ng-click="remove(record.CustNum)">Delete</button>
							</td>
							<td>
								<button class="btn btn-warning" ng-click="edit(record)">Edit</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		

		<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
